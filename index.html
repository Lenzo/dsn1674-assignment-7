<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <title>Beetles</title>
  </head>


  <body>


    <main>

      <header>
        <img src="images/beetle.svg" alt="Beetle icon">
        <h1>Beetles</h1>
        <img src="images/beetle.svg" alt="Beetle icon">
      </header>


      <nav>
        <ol>
          <li><a href="#ant-nest">Ant Nest</a></li>
          <li><a href="#stag">Stag</a></li>
          <li><a href="#dung">Dung</a></li>
          <li><a href="#tortoise">Tortoise</a></li>
        </ol>
      </nav>

      <div class="banner">
            <h2>Beetles: 25% of all known animal life-forms.</h2>
      </div>
      <!-- end of banner div -->

      <div class="buckets">
        <figure id="ant-nest">
          <img src="images/ant-nest.jpg" alt="An ant nest beetle">
          <figcap class="button"><a href="">Ant Nest</a></figcap>
        </figure>

        <figure id="stag">
          <img src="images/stag.jpg" alt="A stag beetle">
          <figcap class="button"><a href="">Stag</a></figcap>
        </figure>

        <figure id="dung">
          <img src="images/dung.jpg" alt="A dung beetle">
          <figcap class="button"><a href="">Dung</a></figcap>
        </figure>

        <figure id="tortoise">
          <img src="images/.jpg" alt="A tortoise beetle">
          <figcap class="button"><a href="">Tortoise</a></figcap>
        </figure>
      </div>
      <!-- end of buckets div -->

    </main>

    <footer>
      <img src="images/beetle.svg" alt="Beetle icon">
    </footer>


  </body>
</html>
